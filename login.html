<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >WorkCircle - login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 id="Title">WorkCircle</h1>
        <nav class="d-flex justify-content-center py-3">
            <menu class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="./login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="./join_group.html">Join Group</a></li>
            </menu>
        </nav>
    </header>
    
    <div class= "container col-12">
        <div class="col-8 offset-2 card">
        <div id="login" class=" card-body ">
            <form id="login-form" class="form-format">
                <div class="form-body d-flex flex-column align-items-center">
                <input class="row w-75" id="username" type="text" required placeholder="username"/>
                <input class="row w-75" id="password" type="password" required placeholder="password"/>
                <button id="login-submit" class="row">Log in</button>
                </div>
            </form>
        </div>
        </div>

        <div class="col-8 offset-2 card">
            <div id="new-account" class="justify-content-center card-body ">
                <form id="login-form" class="form-format">
                    <div class="form-body d-flex flex-column align-items-center">
                    <input class="row w-75" id="new-username" type="text" required placeholder="username"/>
                    <input class="row w-75" id="new-password" type="password" required placeholder="password"/>
                    <button id="new-account-submit" class="row">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
<footer>
    <hr/>
    <p>Author Name:</p>

</footer>

</body>

</html>
