<body>
    <header>
        <h1 id="Title">WorkCircle</h1>
        <nav class="d-flex justify-content-center py-3">
            <menu class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>

            </menu>
        </nav>
    </header>

    <div class="card w-75 justify-content-center">
    <div id="login" class="form-format card-body">
        <form id="login-form" class="form-format">
            <input class="form-input-format" id="username" type="text" required placeholder="username"/>
            <input class="form-input-format" id="password" type="password" required placeholder="password"/>
            <button id="login-submit" class="login">Log in</button>
        </form>
    </div>
    </div>

    <div id="new-account" class="form-format">
        <form id="login-form" class="form-format">
            <input class="form-input-format" id="new-username" type="text" required placeholder="username"/>
            <input class="form-input-format" id="new-password" type="password" required placeholder="password"/>
            <button id="new-account-submit" class="login">Create Account</button>
        </form>
    </div>
